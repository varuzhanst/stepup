<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StepUp</title>
    <link rel="stylesheet" href="../static/css/styles_main.css">
    <link rel="stylesheet" href="../static/library/bootstrap.min.css">
    <link rel="stylesheet" href="../static/library/bootstrap-grid.min.css">
</head>
<body>
<div class="all_project">
    <header>
        <div class="header_section">
            <div class="container">
                <div class="row">
                    <div class="col-md-2">
                        <div class="logo">
                            <a href="#">StepUp</a>
                        </div>
                    </div>
                    <div class="col-md-6 offset-md-4">
                        <div class="menu">
                            <a class="menu_item" href="/user/dashboard" th:text="*{full_name_group_number}"> </a>
                            <a class="menu_item btn_1" href="/logout">Ելք</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </header>


    <main>
        <div class="container">
            <div class="main_section">
                <div class="row">
                    <div class="col-md-4">
                        <div class="section_1">
                            <div class="func_btn button-1"><p>Հանձնարարություններ <span class="count" th:text="${userAssignments.size()}" style="font-weight: bold"></span></p></div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="section_2">
                            <div class="func_btn button-2"><p>Ուսումնական նյութեր</p></div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="section_3">
                            <div class="func_btn button-3"><p>Քննություններ <span class="count">0</span></p></div>
                        </div>
                    </div>
                </div>

                <div class="section_1_text" id="a">
                    <div class="task assignment" th:each="assignment:${userAssignments}">
                        <p>
                            Առարկա՝ <span th:text="${assignment.managersGroupsSubjects.subjectInfo.subjectName}"></span><br>
                            Դասախոս՝ <span th:text="${assignment.managersGroupsSubjects.getUser().firstName+' '+assignment.managersGroupsSubjects.getUser().lastName+' '+assignment.managersGroupsSubjects.getUser().middleName}"></span><br>
                            Վերջնաժամկետ՝ <span th:text="${assignment.getDeadlineNormal()}"></span><br>
                            Անվանում՝ <span th:text="${assignment.assignmentName}" style="font-weight: bold"></span><br>
                        </p>
                        <p class="more" style="font-weight: bold"><a th:href="@{'/user/dashboard/assignments/'+${assignment.id}+'/downloadAssignmentDescription'}">Նկարագրություն</a></p>
                    </div>
                </div>
                <div class="section_1_text" id="b">
                    <br>
                    <form th:action="@{'/user/dashboard'}" method="post" th:object="${subjectFilter}" th:if="${userMaterials.size()>0}">
                        <div class="form-group">
                            <select th:field="*{subjectId}">
                                <option th:each="subject : ${availSubjects}" th:value="${subject.filterId}" th:text="${subject.filterName}" th:selected="${subject.filterId==subjectId}"
                                ></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Ֆիլտրել</button>
                        </div>
                    </form>
                    <br>
                        <div class="task materials" th:each="classMaterial:${userMaterials}">
                            <p>
                                Առարկա՝ <span th:text="${classMaterial.managersGroupsSubjects.subjectInfo.subjectName}"></span><br>
                                Դասախոս՝ <span th:text="${classMaterial.managersGroupsSubjects.getUser().firstName+' '+classMaterial.managersGroupsSubjects.getUser().lastName+' '+classMaterial.managersGroupsSubjects.getUser().middleName}"></span><br>
                                Ավելացվել է՝ <span th:text="${classMaterial.getAddedAt()}"></span><br>
                                Անվանում՝ <span th:text="${classMaterial.materialName}" style="font-weight: bold"></span><br>
                            </p>
                            <p class="more" style="font-weight: bold"><a th:href="@{'/user/dashboard/classMaterials/'+${classMaterial.id}+'/downloadAttachedFile'}">Բեռնել</a></p>
                        </div>


                </div>
                <div class="section_1_text" id="c">
                    <div class="task exam">
                        <p>
                            <img src="../static/img/books-stack-of-three.png" width="30px"> Առարկա՝
                            Կիբեռանվտանգություն<br>
                            <img src="../static/img/teacher.png" width="30px"> Դասախոս՝ Մ․ Անտոնյան<br>
                            <img src="../static/img/clock-time.png" width="30px"> Սկիզբ՝ 10։00
                        </p>
                        <p class="more"><a href="#">Ավելին>></a></p>
                    </div>

                </div>


            </div>
        </div>
    </main>


    <footer>
        <div class="footer">
            <p>© 2021 Բոլոր իրավունքները պաշտպանված են</p>
        </div>
    </footer>
</div>

</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../static/js/script.js"></script>
</html>
