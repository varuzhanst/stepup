<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Մուտք գործել համակարգ</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
  </head>
  <body>
     <div class="container">
       <div th:if="${param.noGroup}">
         <div class="alert alert-info">Ձեր հաշիվը կցված չէ ակադեմիական որևէ խմբի։ Խնդրում ենք դիմել Ձեր համալսարանի ադմինիստրատորին։</div>
       </div>
       <div th:if="${param.error}">
         <div class="alert alert-danger">Էլ․ փոստը կամ գաղտնաբառը սխալ է։ Խնդրում ենք ստուգել։</div>
       </div>
      <form class="form-signin" method="post" action="/login">
        <h2 class="form-signin-heading">Մուտք գործել համակարգ</h2>
        <p>
          <label for="username" class="sr-only">Username</label>
          <input type="text" id="username" name="username" class="form-control" placeholder="Էլ․ փոստ" required autofocus>
        </p>
        <p>
          <label for="password" class="sr-only">Password</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Գաղտնաբառ" required>
        </p>
        <button class="btn btn-lg btn-success btn-block" type="submit">Մուտք գործել</button>
      </form>
</div>
</body></html>
